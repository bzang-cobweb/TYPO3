<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">

            {record.renderedContent}

        </div>
        <div class="col-lg-3">
            <f:for each="{children_203}" as="record">

                    {record.renderedContent}
                </f:format.raw>
            </f:for>
        </div>
        <div class="col-lg-3">
            <f:for each="{children_204}" as="record">

</div>

</f:section>
</html>
